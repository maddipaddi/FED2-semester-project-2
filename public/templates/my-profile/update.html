<div
  id="user-message-container"
  class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-30"
>
  <div
    class="bg-white rounded-lg shadow-2xl max-w-sm w-full p-6 transform transition-all duration-300 scale-90 hover:scale-100"
  >
    <h2
      id="message-title"
      class="font-serif font-extrabold uppercase text-center mb-4 text-lg tracking-wide"
    ></h2>
    <p
      id="message-description"
      class="text-center text-copy text-base leading-relaxed"
    ></p>
    <button
      id="dismiss-btn"
      class="mt-4 w-full text-white py-2 px-4 rounded hover:font-bold"
    >
      Dismiss
    </button>
  </div>
</div>
<div id="content">
  <div class="w-full bg-background relative h-48 mt-9">
    <img
      id="profile-banner"
      src=""
      alt="Profile Banner"
      class="w-full h-full object-cover"
    />
  </div>
  <div
    class="relative -mt-12 px-6 flex flex-col items-center md:flex-row md:items-center md:space-x-6"
  >
    <div class="w-24 h-24 rounded-full border-4 border-white overflow-hidden">
      <img
        id="profile-img"
        src=""
        alt="Profile Picture"
        class="w-full h-full object-cover"
      />
    </div>

    <div class="flex-1 text-center mt-6 md:mt-12 md:text-left">
      <h1 id="profilename" class="text-2xl font-bold uppercase font-serif">
        USERNAME
      </h1>
    </div>
  </div>
  <div
    class="flex flex-col sm:flex-row items-start justify-between space-y-4 sm:space-y-0 sm:space-x-6 px-4 sm:px-10 py-10 mt-6"
  >
    <form
      name="updateProfile"
      class="bg-accent text-white p-6 rounded shadow-md w-full sm:w-1/2"
    >
      <label for="img" class="block text-sm font-semibold mb-2">
        Profile picture
      </label>
      <input
        type="url"
        name="img"
        id="img"
        placeholder="Type url here..."
        class="w-full p-2 mb-4 rounded border border-gray-300 text-black"
      />

      <label for="banner" class="block text-sm font-semibold mb-2">
        Banner
      </label>
      <input
        type="url"
        name="banner"
        id="banner"
        placeholder="Type url here..."
        class="w-full p-2 mb-4 rounded border border-gray-300 text-black"
      />

      <label for="bio" class="block text-sm font-semibold mb-2">Bio</label>
      <textarea
        name="bio"
        id="bio"
        class="w-full p-2 mb-4 h-24 rounded border border-gray-300 text-black"
        placeholder="Something fancy"
      ></textarea>

      <button
        type="submit"
        class="w-full bg-accent text-white py-2 px-4 rounded hover:font-bold border border-background"
      >
        Update profile
      </button>
    </form>

    <div
      class="bg-secondary text-background border border-black dark:border-background p-6 rounded shadow-md w-full sm:w-1/2 flex items-center justify-center h-52"
    >
      <quote class="text-center italic">
        "In moments of doubt, remember that being yourself is your greatest
        power."
      </quote>
    </div>
  </div>
</div>
