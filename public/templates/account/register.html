<h1>Create a new account</h1>
<form name="register">
  <div>
    <label for="name">Username*</label>
    <input
      id="name"
      type="text"
      name="name"
      required
      maxlength="20"
      pattern="^[\w]+$"
      title="Please enter a username using only letters and numbers"
    />
  </div>
  <div>
    <label for="email">Email*</label>
    <input
      id="email"
      type="email"
      name="email"
      required
      pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
      title="Please enter a valid noroff.no or stud.noroff.no address"
    />
  </div>
  <div>
    <label for="password">Password*</label>
    <input
      type="password"
      name="password"
      id="password"
      required
      minlength="8"
    />
  </div>
  <button>Sign up</button>
</form>
<div>
  <h2>What you'll find in your account</h2>
  <ul>
    <li>Add your own listings</li>
    <li>Access your order history</li>
    <li>Manage your personal information</li>
    <li>Register your wishlist</li>
  </ul>
</div>
