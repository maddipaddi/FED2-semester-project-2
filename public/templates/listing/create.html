<body class="bg-background text-copy font-sans min-h-screen flex items-center justify-center">
  <div
    id="user-message-container"
    class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-30">
    <div class="bg-white rounded-lg shadow-2xl max-w-sm w-full p-6 transform transition-all duration-300 scale-90 hover:scale-100">
      <h2
        id="message-title"
        class="font-serif font-extrabold uppercase text-center mb-4 text-lg tracking-wide">
      </h2>
      <p
        id="message-description"
        class="text-center text-copy text-base leading-relaxed">
      </p>
      <button
        id="dismiss-btn"
        class="mt-4 w-full text-white py-2 px-4 rounded hover:font-bold">
        Dismiss
      </button>
    </div>
  </div>
  <h1 class="text-sm md:text-4xl font-serif mb-6 ml-5 uppercase">
    Create new listing
  </h1>
  <div id="content" class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row gap-8">
      <div class="bg-primary text-background p-6 rounded-md w-full md:w-3/4">
        <form name="createListing" class="space-y-4">
          <div>
            <label for="title" class="block text-sm font-medium mb-1">
              Title
            </label>
            <input
              type="text"
              id="title"
              name="title"
              required
              aria-required="true"
              placeholder="Enter the title of the item"
              class="w-full px-3 py-2 border border-gray-300 rounded text-copy"/>
          </div>
          <div>
            <label for="description" class="block text-sm font-medium mb-1">
              Description of the item
            </label>
            <textarea
              id="description"
              name="description"
              required
              maxlength="280"
              aria-required="true"
              rows="4"
              placeholder="Provide a description of the item"
              class="w-full px-3 py-2 border border-gray-300 rounded text-copy resize">
            </textarea>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">
              Images
            </label>
            <div class="space-y-2">
              <input
                type="url"
                name="images[]"
                placeholder="Enter URL for first image"
                aria-label="Enter the URL for the first image"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded text-copy"/>
              <input
                type="url"
                name="images[]"
                placeholder="Enter URL for second image"
                aria-label="Enter the URL for the second image"
                class="w-full px-3 py-2 border border-gray-300 rounded text-copy"/>
              <input
                type="url"
                name="images[]"
                placeholder="Enter URL for third image"
                aria-label="Enter the URL for the third image"
                class="w-full px-3 py-2 border border-gray-300 rounded text-copy"/>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="category" class="block text-sm font-medium mb-1">
                Category
                </label>
              <select
                id="category"
                name="category"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded text-copy">
                <option value="handbags">Handbag</option>
                <option value="bags">Bag</option>
                <option value="watches">Watch</option>
                <option value="jewelry">Jewelry</option>
              </select>
            </div>
            <div>
              <label for="auctionEnds" class="block text-sm font-medium mb-1">
                Auction End Time
              </label>
              <input
                type="datetime-local"
                id="auctionEnds"
                name="auctionEnds"
                required
                aria-required="true"
                class="w-full px-3 py-2 border border-gray-300 rounded text-copy"/>
            </div>
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-background text-copy py-2 px-4 rounded hover:font-bold">
              Add Listing
            </button>
          </div>
        </form>
      </div>

      <div class="bg-accent text-background p-4 rounded-md w-full md:w-1/4">
        <h2 class="text-lg font-serif mb-4 uppercase">Tips for creating a listing</h2>
        <ul class="space-y-2 text-sm">
          <li>Take good quality pictures</li>
          <li>Make sure you item is in the middle of the photo</li>
          <li>Take measurements</li>
          <li>Write honest condition on the item</li>
        </ul>
      </div>
    </div>
  </div>
</body>
