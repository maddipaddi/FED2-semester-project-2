<h1>CREATE NEW LISTING</h1>
<form name="createListing">
  <div>
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      required
      aria-required="true"
      placeholder="Enter the title of the item"
    />
  </div>
  <div>
    <label for="description">Description of the item</label>
    <textarea
      id="description"
      name="description"
      required
      maxlength="280"
      aria-required="true"
      rows="4"
      placeholder="Provide a description of the item"
    ></textarea>
  </div>
  <div>
    <label>Image URLs</label>
    <div>
      <input
        type="url"
        name="images[]"
        placeholder="Enter URL for first image"
        aria-label="Enter the URL for the first image"
        required
      />
      <input
        type="url"
        name="images[]"
        placeholder="Enter URL for second image"
        aria-label="Enter the URL for the second image"
      />
      <input
        type="url"
        name="images[]"
        placeholder="Enter URL for third image"
        aria-label="Enter the URL for the third image"
      />
    </div>
  </div>
  <!-- <div>
    <label for="startingPrice">Starting Price</label>
    <input
      type="number"
      id="startingPrice"
      name="startingPrice"
      required
      aria-required="true"
      placeholder="Enter the starting price"
      step="50"
      min="0"
    />
  </div> -->
  <div>
    <label for="auctionEnds">Auction End Time</label>
    <input
      type="datetime-local"
      id="auctionEnds"
      name="auctionEnds"
      required
      aria-required="true"
    />
  </div>
  <div>
    <button type="submit">Add Listing</button>
  </div>
</form>
<div>
  <h1>TIPS FOR CREATING A LISTING</h1>
  <p>Take good quality pictures</p>
  <p>Take measurements</p>
  <p>Write honest condition on the item</p>
</div>
