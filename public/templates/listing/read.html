<body
  class="bg-background text-copy dark:text-background font-sans min-h-screen"
>
  <div
    id="user-message-container"
    role="alert"
    class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-30"
  >
    <div
      class="bg-white rounded-lg shadow-2xl max-w-sm w-full p-6 transform transition-all duration-300 scale-90 hover:scale-100"
    >
      <h2
        aria-hidden="true"
        id="message-title"
        class="font-serif font-extrabold uppercase text-center mb-4 text-lg tracking-wide"
      ></h2>
      <p
        id="message-description"
        class="text-center text-copy text-base leading-relaxed"
      ></p>
      <button
        id="dismiss-btn"
        class="mt-4 w-full text-white py-2 px-4 rounded hover:font-bold"
      >
        Dismiss
      </button>
    </div>
  </div>
  <div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div id="main-content" class="md:col-span-2">
        <h1
          id="title"
          class="text-2xl font-serif mb-2 flex justify-center uppercase"
        ></h1>
        <p
          id="small-description"
          class="text-sm text-copy dark:text-background mb-4 flex justify-center"
        >
          Small description
        </p>
        <div id="media-container-main" class="main-image mb-4"></div>
        <div
          id="media-container"
          class="flex flex-wrap md:flex-nowrap md:gap-4 justify-center mb-6"
        ></div>
        <div id="description" class="description flex justify-center">
          <p
            class="text-sm text-copy dark:text-background flex justify-center"
          ></p>
        </div>
      </div>

      <div class="flex flex-col gap-6 md:mt-20 md:col-span-1">
        <div class="bg-primary text-white p-6 rounded-md" id="bids-sidebar">
          <h2 class="text-lg font-semibold mb-4 uppercase">Current bid</h2>
          <p id="current-bid" class="text-4xl font-bold mb-6"></p>
          <div class="flex flex-col gap-2">
            <form name="placeBid">
              <div class="mb-4">
                <input
                  name="amount"
                  id="amount"
                  type="number"
                  class="w-full px-4 py-2 rounded border border-gray-300 text-copy"
                />
              </div>
              <div class="flex gap-4">
                <button
                  type="submit"
                  class="bg-background text-copy px-4 py-2 rounded w-full hover:font-bold"
                >
                  Place bid
                </button>
              </div>
            </form>
            <button
              id="wishlist-button"
              class="bg-background text-copy px-4 py-2 rounded w-full hover:font-bold mb-5"
            >
              Wishlist
            </button>
          </div>
          <div class="text-sm mb-6">
            <p class="flex items-center gap-2">
              ðŸ•’ Closes:<span id="auctionEnd"></span>
            </p>
          </div>
          <div id="bid-list" class="bid-list text-sm"></div>
        </div>

        <div class="bg-secondary text-white p-6 rounded-md" id="seller-sidebar">
          <h2 class="text-lg font-semibold mb-4 uppercase">Seller</h2>
          <a id="seller-name-container"></a>
          <p id="seller-listings"></p>
          <p class="flex items-center gap-2 mt-2">
            <i class="fa-regular fa-user"></i>
            All sellers are verified
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
